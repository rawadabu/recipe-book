<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h2>Hello, {{ userName | uppercase }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-10">
      <hr />
      <ul class="list-group">
        <a
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let ingredient of ingredients; let i = index"
        >
          <div>
            <strong>{{ ingredient.name }}</strong> ({{ ingredient.amount }})
          </div>
        </a>
      </ul>

      <!-- Payment Options -->
      <div class="mt-4">
        <div class="form-check form-check-inline">
          <input
            type="radio"
            id="visaRadio"
            name="paymentOption"
            checked
            class="form-check-input"
          />
          <label for="visaRadio" class="form-check-label"
            ><i class="fab fa-cc-visa"></i> Visa</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            id="mastercardRadio"
            name="paymentOption"
            class="form-check-input"
          />
          <label for="mastercardRadio" class="form-check-label"
            ><i class="fab fa-cc-mastercard"></i> MasterCard</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            id="paypalRadio"
            name="paymentOption"
            class="form-check-input"
          />
          <label for="paypalRadio" class="form-check-label"
            ><i class="fab fa-cc-paypal"></i> PayPal</label
          >
        </div>
      </div>

      <!-- Payment Form -->
      <div class="mt-4">
        <h5 class="mb-3">Payment Details</h5>
        <form>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input
              type="text"
              class="form-control"
              id="cardNumber"
              placeholder="1234 5678 9012 3456"
              maxlength="16"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="expirationDate">Expiration Date</label>
              <input
                type="text"
                class="form-control"
                id="expirationDate"
                placeholder="MM/YY"
                maxlength="5"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="cvv">CVV</label>
              <input
                type="text"
                class="form-control"
                id="cvv"
                placeholder="123"
                maxlength="3"
              />
            </div>
          </div>
        </form>
      </div>

      <!-- Checkout Section -->
      <div class="mt-4">
        <h4>Total: {{ onCalculateTotal() }} ï¼„</h4>
        <button class="btn btn-success">Pay now!</button>
      </div>
    </div>
  </div>
</div>
