<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        <div>
          <strong>{{ ingredient.name }}</strong> ({{ ingredient.amount }})
        </div>
        <div>
          <span class="badge badge-primary badge-pill"
            >{{ ingredient.price }}ï¼„</span
          >
        </div>
      </a>
    </ul>
    <!-- Checkout Section -->
    <div class="checkout-section mt-4">
      <div class="alert alert-danger" *ngIf="!isAuthenticated">
        <p>Please login to continue with your order checkoutðŸ’°</p>
      </div>
      <button
        class="btn btn-success"
        routerLink="/checkout"
        [disabled]="!isAuthenticated"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>
