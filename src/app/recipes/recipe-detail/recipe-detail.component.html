<div class="text-center grid gap-6">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive rounded"
        style="max-height: 300px"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1 class="recipe-title">{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="onAddToShoppingList()" style="cursor: pointer"
              >To Shopping List</a
            >
          </li>
          <li>
            <a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
          </li>
          <li>
            <a style="cursor: pointer" (click)="onDeleteRecipe()"
              >Delete Recipe</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p class="recipe-description">{{ recipe.description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 mx-auto">
      <ul class="list-group">
        <li
          class="list-group-item recipe-ingredient"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
